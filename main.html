<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input placeholder="Name" type="text" id="name" required>
		<label for="email"> Email</label>
		<input placeholder="Email" type="text" id="email" required>
		<label for="gender-m">Male</label>
		<input  type="radio" id="gender_m" name="gender" >
			<label for="gender-f">Female</label>
		<input  type="radio" id="gender_f" name="gender" >
		<label for="car brands"> Car Brands</label>
		<input placeholder="--Please choose an option--" type="select" id="cars" required>
		<label for="age">Age</label>
		<input placeholder="Age" type="number" id="age" required>
		<label for="dob"> DOB</label>
		<input  type="date" id="dob" required>
			<label for="tel">Phone Number</label>
		<input  type="tel" id="tel" placeholder="xxx-xxx-xxx">
			<label for="Password">Password</label>
		<input  type="password" id="password" placeholder="Password"required>
		
			<label for="tos">I agree to the TOS</label>
		<input  type="checkbox" id="tos" required>
		<button type="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
